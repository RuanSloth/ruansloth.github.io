<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <div class="back"><a href="../../index.html" style="display: block ;line-height: 25px; text-decoration: none;">返回</a></div>
  <style>
      .back{
          width: 50px;
          height: 25px;
          position: absolute;
          bottom: 20px;
          border: 1px solid;
          border-radius: 10px;
          text-align: center;
          line-height: 25px;
          left: 20px;
          background-color: antiquewhite;
      }
</style>

<script src="https://cdn.staticfile.org/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
<script src="https://static.runoob.com/assets/jquery/jquery.growl/javascripts/jquery.growl.js" type="text/javascript"></script>
<link href="https://static.runoob.com/assets/jquery/jquery.growl/stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript">
$(function() {
    $.growl({
      title: "消息标题",
      message: "消息内容!"
    });

    $('.error').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.error({
      	title: "错误标题",
        message: "错误消息内容!"
      });
    });

    $('.notice').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.notice({
      	title: "提醒标题",
        message: "提醒消息内容!"
      });
    });
    
    return $('.warning').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.warning({
      	title: "警告标题",
        message: "警告消息内容!"
      });
    });
});
</script>




<ul>
	<li>
		<a class="error" href="#">错误!</a>
	</li>
	<li>
		<a class="notice" href="#">提醒!</a>
	</li>
	<li>
		<a class="warning" href="#">警告!</a>
	</li>
</ul>

</body>
</html>
